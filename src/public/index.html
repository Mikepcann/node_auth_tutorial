<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello</h1>

    <h3>Register Form</h3>
    <form id="register-form">
        <input type="email" name="email">
        <input type="password" name="password">
        <button type="submit">Register</button>
    </form>

    <br>
    <hr>
    <br>

    <h3>Login Form</h3>
    <form id="login-form">
        <input type="email" name="email">
        <input type="password" name="password">
        <button type="submit">Login</button>
    </form>

    <script>
        // This is an IFFY or self invoking function
        // annon arrow function
         (() => {
            const registerForm = document.getElementById('register-form');
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    // iterate over the form values and return as a JS object
                    // this collects all of the values from the form
                    const values = Object.values(registerForm).reduce((obj, field) => {
                        if (field.name) {
                            obj[field.name] = field.value
                        }
                        return obj
                    }, {})

                    //console.log(values);
                    
                    // hit the data base with this
                    // fetch from this address 
                    const res = await fetch('/api/register', {
                        method: 'POST',
                        body: JSON.stringify(values),
                        headers: { 'Content-type': 'application/json; charset=UTF-8' }
                    })
                   
                    console.log('values', values)
                } catch (error) {
                    console.error(e)
                }
            })
        })()

        const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    // iterate over the form values and return as a JS object
                    // this collects all of the values from the form
                    const values = Object.values(loginForm).reduce((obj, field) => {
                        if (field.name) {
                            obj[field.name] = field.value
                        }
                        return obj
                    }, {})

                    //console.log(values);
                    
                    // hit the data base with this
                    // fetch from this address 
                    const res = await fetch('/api/authorize', {
                        method: 'POST',
                        body: JSON.stringify(values),
                        headers: { 'Content-type': 'application/json; charset=UTF-8' }
                    })
                   
                    //console.log('values', values)
                } catch (error) {
                    console.error(e)
                }
            })

    </script>
</body>
</html>
